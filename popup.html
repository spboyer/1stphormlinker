<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #383C2E 0%, #000000 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .brand-bar {
      width: 100%;
      height: 4px;
      background: #00a7d3;
      border-radius: 2px;
      margin-top: 10px;
    }
    
    .section {
      background: rgba(195, 202, 203, 0.15);
      border: 1px solid rgba(195, 202, 203, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    button {
      background: #00a7d3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      background: #008bb5;
    }
    
    .current-page {
      font-size: 12px;
      color: #00a7d3;
      margin-bottom: 10px;
    }
    
    .error {
      color: #ffcdd2;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .success {
      color: #00a7d3;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .share-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    .share-btn {
      padding: 8px 12px;
      font-size: 12px;
      margin: 0;
    }
    
    .share-btn.facebook { background: #1877f2; }
    .share-btn.twitter { background: #1da1f2; }
    .share-btn.instagram { background: #e4405f; }
    .share-btn.copy { background: #00a7d3; }
    
    .share-btn:hover.facebook { background: #166fe5; }
    .share-btn:hover.twitter { background: #1a91da; }
    .share-btn:hover.instagram { background: #d93444; }
    .share-btn:hover.copy { background: #008bb5; }
    
    #affiliateLink {
      background: rgba(195, 202, 203, 0.2);
      border: 1px solid rgba(195, 202, 203, 0.4);
      color: #ffffff;
      font-size: 12px;
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">1st Phorm Linker</div>
    <div class="subtitle">Affiliate Link Generator</div>
    <div class="brand-bar"></div>
  </div>
  
  <div class="section">
    <label for="affiliateCode">Your Affiliate Code:</label>
    <input type="text" id="affiliateCode" placeholder="Enter your affiliate code (e.g., spboyer)">
    <button id="saveCode">Save Code</button>
    <div id="saveMessage"></div>
  </div>
  
  <div class="section" id="linkSection" style="display: none;">
    <div class="current-page">Current Page Detected</div>
    <button id="generateLink">Generate Affiliate Link</button>
    <div id="affiliateLink"></div>
    
    <div class="share-buttons" id="shareButtons" style="display: none;">
      <button class="share-btn facebook" id="shareFacebook">Facebook</button>
      <button class="share-btn twitter" id="shareTwitter">Twitter</button>
      <button class="share-btn instagram" id="shareInstagram">Instagram</button>
      <button class="share-btn copy" id="copyLink">Copy Link</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
